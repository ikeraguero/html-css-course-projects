<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/latamstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LATAM Airlines</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left-nav">
          <div class="logo">LATAM Airlines</div>
          <div class="left-links">
            <a href="#" class="nav-btn">Offers and Destinations</a>
            <a href="#" class="nav-btn">My Travels</a>
            <a href="#" class="nav-btn">Contact Us</a>
          </div>
        </div>
        <div class="right-nav">
          <div class="right-links">
            <a href="#" class="nav-btn">Flight Status</a>
            <a href="#" class="nav-btn">LATAM Pass</a>
            <a href="#" class="nav-btn">BRL - R$</a>
            <a href="#" class="nav-btn btn--login">Log In</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero-section">
      <div class="hero-img-container">
        <img src="images/1920x772_Banner-1.jpg" class="hero-img" alt="" />
        <div class="travel-searcher">
          <div class="hero-nav-search-container">
            <a href="#" class="nav-search-item item--selected">Flights</a>
            <a href="#" class="nav-search-item">Packages</a>
            <a href="#" class="nav-search-item">Hotels</a>
            <a href="#" class="nav-search-item">Cars</a>
            <a href="#" class="nav-search-item">Insurances</a>
            <a href="#" class="nav-search-item">Upgrades</a>
          </div>
          <div class="hero-search-container">
            <div class="search-options">
              <a href="#" class="search-item">Round Trip</a>
              <a href="#" class="search-item">Economy</a>
              <a href="#" class="search-item">1 passenger</a>
              <a href="#" class="search-item">
                Use your <strong>LATAM Pass</strong> points
              </a>
            </div>
            <div class="search-destinations">
              <input type="text" placeholder="From" class="search-input" />
              <input type="text" placeholder="To" class="search-input" />
              <div class="search-date">
                <input
                  type="text"
                  placeholder="Departure"
                  class="search-input input--departure"
                />
                <input
                  type="text"
                  placeholder="Return"
                  class="search-input input--return"
                />
              </div>
              <button class="search-btn">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
