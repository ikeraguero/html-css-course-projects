<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Layout</title>
  </head>
  <body>
    <nav>Nav</nav>
    <div class="email-options">
      <div class="email-buttons btn">
        <p>New</p>
        <p>Reply</p>
        <p>Forward</p>
        <p>Mark unread</p>
      </div>
      <div class="trash btn">Trash</div>
    </div>
    <div class="email-box">
      <div class="email">Email 1</div>
      <div class="email">Email 2</div>
      <div class="email">Email 3</div>
      <div class="email">Email 4</div>
      <div class="email">Email 5</div>
      <div class="email">Email 6</div>
      <div class="email">Email 7</div>
      <div class="email">Email 8</div>
      <div class="email">Email 9</div>
    </div>
    <div class="email-view">Email View</div>
    <div class="additional-info">Additional Info</div>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: grid;
    grid-template-columns: 80px 400px 1fr 250px;
    grid-template-rows: 80px 1fr;
    font-family: sans-serif;
    height: 100vh;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #343a40;
    color: #fff;
    font-weight: 700;
    font-size: 24px;
    padding: 16px 0;
    grid-row: 1 / -1;
  }

  .email-buttons {
    display: flex;
    gap: 15px;
  }

  .email-buttons p {
    background-color: #5f3dc4;
    padding: 4px 10px;
  }

  .email-options {
    background-color: #7950f2;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    grid-column: 1 / 4;
    font-size: 18px;
    padding: 0 32px;
    font-weight: 700;
    grid-column: 2 / -1;
  }

  .email-box {
    background-color: #dee2e6;
    overflow: auto;
    grid-column: 2;
  }

  .email-view {
    display: flex;
    justify-content: center;
  }

  .additional-info {
    display: flex;
    justify-content: center;
    background-color: #dee2e6;
  }

  .email-view,
  .additional-info {
    padding: 16px 0;
    font-weight: 500;
    font-size: 24px;
  }

  .email {
    background-color: #adb5bd;
    margin-bottom: 44px;
    display: flex;
    justify-content: center;
    width: 70%;
    margin-left: 50%;
    transform: translate(-50%);
    padding: 40px 0;
    font-size: 20px;
    font-weight: 500;
  }

  .email:first-child {
    margin-top: 44px;
  }

  .trash {
    background-color: #e03131;
    padding: 4px 10px;
  }

  .btn:hover {
    cursor: pointer;
  }
</style>
